<app-navbar></app-navbar>
<section class="container">
  <section class="container-form">

    <div class="form-heading">
      <h1>Sign Up</h1>
      <p>Create your Account now</p>
    </div>
   

    <form action="#" class="form-container">
      <div class="field">
        <label class="label">First Name</label>
        <input class="input" type="text" placeholder="First Name" required>
      </div>

      <div class="field">
        <label class="label">Last Name</label>
        <input class="input" type="text" placeholder="Last Name" required>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="email" placeholder="Email" required>
      </div>

      <div class="field">
        <label class="label">Phone Number</label>
        <input class="input" type="number" placeholder="Phone Number" required>
      </div>


      <div class="field">
        <label class="label">Password</label>
        <input class="input" type="password" placeholder="Password" required>
      </div>

      <div class="field">
        <label class="label">Confirm Password</label>
        <input class="input" type="password" placeholder="Confirm Password" required>
      </div>
      
      <a class="button btn-success" routerLink="/verification">Register</a>
      <p class="form-buttom-text">Already have an account? <a routerLink="/login"><span>Log in here</span></a></p>
      <p class="form-buttom-text">By clicking this button, you are agreeing to our <span>Terms and Conditions.</span></p>
    </form>
  </section>
</section>
